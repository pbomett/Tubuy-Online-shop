<div class="container">
          <div class=thumbnails>
              <div *ngIf=ImageExist(1)><img (click)="switchImg(1)" src="../../assets/{{codename}}/1.jpg"></div>
              <div *ngIf=ImageExist(2)><img (click)="switchImg(2)" src="../../assets/{{codename}}/2.jpg"></div>
              <div *ngIf=ImageExist(3)><img (click)="switchImg(3)" src="../../assets/{{codename}}/3.jpg"></div>
              <div *ngIf=ImageExist(4)><img (click)="switchImg(4)" src="../../assets/{{codename}}/4.jpg"></div>
          </div> 
        <div *ngIf=ImageExist(1) class="defaultImg"><img src="../../assets/{{codename}}/{{default_image}}.jpg"></div>
    <div class="cell">
      <h1 class="title">{{itemName}}</h1>
      <h2 class="price">KES {{price}}</h2>
      <p class="moq">MOQ: {{moq}}</p>
      <p class="description"></p>
      <div class="buy_choices">
        <i class="fas fa-shipping-fast"></i>
        <label for="shipping_label"> Free shipping</label>
      </div>
      <div class="buy_choices">
          <i class="fas fa-hands-helping"></i>
          <label for="delivery_label"> Pay on delivery</label>
        </div>
      <button>Start Order</button>
      <button>Send Enquiry</button>
    </div>
</div>
