<body>
  <section >
    <h1>Top Items</h1>
  </section>
<mat-grid-list cols="4" rowHeight="200px">
  <mat-grid-tile
      *ngFor="let item of items"
      [colspan]="1"
      [rowspan]="2">
    
      <a (click)="viewItem(item._id)">
        <mat-card class="example-card">
          <img mat-card-image src="../../assets/{{item.codename}}/1.jpg">
          <mat-card-content>
        <ul>
          <li>{{(item.itemName.length>40)? (item.itemName | slice:0:40)+'...':(item.itemName)}}</li>
          <li>Ksh.{{item.price}}</li>
          <li> {{item.moq}} items (MOQ)</li>
        </ul>
          </mat-card-content>
          <mat-card-actions>
          </mat-card-actions>
        </mat-card>
        </a>

  </mat-grid-tile>
</mat-grid-list>
</body>
